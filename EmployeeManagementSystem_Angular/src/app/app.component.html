<div class="container-fluid">
  <!-- Header -->
  <app-header></app-header>

  <main>
    <!-- To Add and Search Employees -->
    <div class="toolbar">
      <!-- Area to display all Employee -->
      <div class="add-employees">
        <button type="button" class="btn btn-outline-success btn-lg" data-bs-toggle="modal" data-bs-target="#exampleModal">
          Add Employee
        </button>
      </div>
      <!-- Search Employee -->
      <div class="search-employees">
        <input
          type="search"
          class="form-control"
          placeholder="Search Employees"
        />
      </div>
    
    </div>
      <!-- Area to display the employees -->
      <div class="employees">
        <div class="row mt-5">
          <div class="col text-center">
            <span class="text-secondary fs-2 fw-bold fst-italic" *ngIf="employees.length == 0 ">There are no Employees to be  Added!</span>
          </div>
        </div>
        
        <!-- Area To Display All the Employees -->
        <div class="row mt-4" *ngFor="let employee of employeesToDisplay;let i = index">
          <div class="col">
            <app-employee [employee]="employee" (onRemoveEmployee)="removeEmployee($event)"></app-employee>
          </div>
        </div>
      </div>
  </main>
</div>




<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Enter Employee Information</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="employeeForm">
          <!-- First Name and Last Name -->
          <div class="row">
            <div class="col">
              <input type="text" class="form-control" placeholder="First Name" formControlName="firstname">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Last Name" formControlName="lastname">
            </div>
          </div>
          <!-- Personal Information -->
          <div class="row mt-5">
            <div class="col form-heading">
              <h6 class="text-secondary fst-italic">Personal Information</h6>
            </div>
          
          <div class="row">
            <div class="col ">
              <label for="datepicker" class="form-label">Birth Date</label>
              <input type="date" class="form-control" id="datepicker" formControlName="birthday">
            </div>
            <div class="col">
              <div class="row">
                <h6 class="text-secondary">Gender</h6>
            </div>

            <div class="row">
              <div class="col">
                <div class="form-check form-check-inline">
                  <input type="radio" class="form-check-input" formControlName="gender"  name="gender" id="male" value="m">
                  <label for="male" class="form-check-label"  >Male</label>
                </div>
              </div>
              <div class="col">
                <div class="form-check form-check-inline">
                  <input type="radio" class="form-check-input" name="gender" formControlName="gender" id="female" value="f">
                  <label for="female" class="form-check-label"  >Female</label>
                </div>
              </div>
            </div>
            </div>
          </div>
        </div>

        <div class="row mt-3">
          <div class="col">
            <select class="form-select" formControlName="education">
              <option value="default">Select your Educaltion</option>
              <option *ngFor="let option of educationOptions; let i = index" value="{{i}}">{{option | titlecase}}</option>
            </select>
          </div>
        </div>

        <div class="row mt-5">
          <div class="col">
            <label for="profile" class="form-label">Profile Image</label>
            <input type="file" class="form-control"  id="profile" #fileInput>
          </div>
        </div>

        <!-- JOB INFORMATION -->
        <div class="row mt-5">
          <div class="col form-heading">
            <h6 class="text-secondary fst-italic">Job Information</h6>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <input type="text" class="form-control" placeholder="Company Name" formControlName="company">
          </div>
        </div>
        <div class="row mt-3">
          <div class="col">
            <input type="number" class="form-control" placeholder="Job Experience" formControlName="jobExperience">
          </div>
          <div class="col mt-3">
            <input type="number" class="form-control" placeholder="Salary (LPA)" formControlName="salary">
          </div>
        </div>
        </form>
      </div>
      <div class="modal-footer">
        
        <button type="button" class="btn btn-primary"data-bs-dismiss="modal" (click)="addEmployee()">Insert</button>
      </div>
    </div>
  </div>
</div>
